<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tracking GPS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial;
  background: #0f172a;
  color: white;
  text-align: center;
  padding: 20px;
}
.card {
  background: #1e293b;
  padding: 20px;
  border-radius: 15px;
  max-width: 400px;
  margin: auto;
}
input, button {
  width: 90%;
  padding: 15px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
}
button {
  background: #22c55e;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="card">
  <input type="text" id="nama" placeholder="Masukan Nama Anda">

  <button onclick="kirimLokasi()">Klik Disini</button>
  <p id="status"></p>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby5IN_b-wQeNnDZ1rDo2rzzC33r6ygBNvUCQWUUAzTrsRjfF40ADztLaMytmKqZX90jww/exec";

function kirimLokasi() {
  const nama = document.getElementById("nama").value;
  if (!nama) {
    alert("Masukkan nama!");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        nama: nama,
        lat: pos.coords.latitude,
        lon: pos.coords.longitude,
        acc: pos.coords.accuracy
      })
    })
    .then(() => {
      document.getElementById("status").innerHTML =
        "âœ… Berhasil disimpan";
    });
  }, () => alert("Izin lokasi ditolak"));
}
</script>

</body>
</html>
